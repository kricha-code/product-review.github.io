<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product review card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="image-box">
      <picture>
        <source media="(max-width: 481px)"
                srcset="images/image-product-mobile.jpg 1200w">
        <img src="images/image-product-desktop.jpg" alt="product image">
      </picture>
    </div>
    
    <div class="text-box">
      <div class="minor">
        <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h3>
        $149.99 <sup><s>$169.99</s></sup>
      </h3>
      <button>
        <img src="images/icon-cart.svg" alt="cart-icon">
        <a href="/hosam.html">Add to Cart</a>
      </button>
      </div>
    </div>
  </div>
</body>
</html>
